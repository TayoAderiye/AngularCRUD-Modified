<div class="row justify-content-center mt-5">
  <div class="col-md-4">
      <form [formGroup]="formValue">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Last Name</label>
          <input type="text" formControlName="lastName"class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input type="text" formControlName="email" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Gender</label>
          <select type="text" formControlName="gender" class="form-control">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sel1">Status</label>
          <select type="text" formControlName="status" class="form-control">
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>

        <div class="modal-footer">
          <button (click)="onSubmit()" [disabled]="!formValue.valid" class="btn btn-primary" type="submit">Add Employee</button>
        </div>
      </form>
  </div>
</div>
